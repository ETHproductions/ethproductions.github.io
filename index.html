<!DOCTYPE html>
<html>
<head>
<title>ETHproductions</title>
<style>
* {
  text-align: center;
  background-color: #641083;
  color: white;
}

#japt {
  display:none;
}

table {
  padding-left:25%;
  padding-right:25%;
}
</style>
<script>
function openjapt(){document.getElementById("japt").style.display="block";}
</script>
</head>
<body>
<h1>ETHproductions</h1>
<p>Here lies some meaningless text.</p>
<table>
<tr><td><a onclick="openjapt()">Japt</a></td></tr>
</table>
<div id="japt">
<p>This is an interpreter.</p>
</div>
</body>
</html>
