<!DOCTYPE html>
<html>
<head>
<title>ETHproductions</title>
<link rel="stylesheet" type="text/css" href="style/style.css">
<script>
var currenttab = "none";
var currentdiv = null;
var opacity = 100;
function opentab (tabname) {
  if(currenttab === tabname) return;
  var interval;
  if (currentdiv) {
    for(opacity=20,a=[];opacity--;) {
		a.push(opacity);
		setTimeout(function(){currentdiv.style.opacity = a.shift()/20;},20*opacity);
	}
	setTimeout(whenDone,400);
  } else { whenDone(); }
  function whenDone (x) {
    if(currentdiv) {
      clearInterval(interval);
      currentdiv.style.display="none";
	}
	currenttab = tabname;
	currentdiv = document.getElementById(currenttab);
	currentdiv.style.display="block";
	currentdiv.style.opacity=0;
	for(opacity=0,a=[];opacity++<20;) {
		a.push(opacity);
		setTimeout(function(){currentdiv.style.opacity = a.shift()/20;},20*opacity);
	}
  }
}
</script>
</head>
<body>
<h1>ETHproductions</h1>
<p>Here lies some meaningless text.</p>
<table>
<tr><td><a class="button1" onclick="opentab('japt')">Japt</a></td><td><a class="button1" onclick="opentab('fonts')">Fonts</a></td></tr>
</table>

<div id="japt">
<h2>Japt</h2>
<p><em>Japt</em> is a shortened version of <em>Ja</em>vaScri<em>pt</em>. An interpreter is <a href="http://ethproductions.github.io/japt">here</a>.</p>
</div>

<div id="fonts">
<h2>Fonts</h2>
<p>Ah, fonts. My glorious collection of creations. There will be a list here.</p>
</div>

</body>
</html>
