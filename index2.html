<!DOCTYPE html>
<html>
	<head>
		<title>ETHproductions</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--<link rel="stylesheet" type="text/css" href="style/style.css">-->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style/bootstrap.min.css" type="text/css">
		<style>
			.header {
				padding-bottom: 4px;
			}
			
			div.bg {
				box-shadow:
					inset  0  12px 12px -8px #000, 
					inset  0 -12px 12px -8px #000;
				
				height: 150px;
				
				background: repeating-linear-gradient(
					45deg,
					#000,
					#000 10px,
					#fff 10px,
					#fff 20px
				);
			}
			
			div[class*='bg-'] {
				height: 100%;
			}
			
			div[class*='borders-'] {
				width: 100%;
			}
			
			@media only screen and (max-width: 991px) {
				div.bg {
					height: 150px;
				}
			}
			
			@media only screen and (max-width: 767px) {
				div[class*='borders-'] {
					padding: 0;
				}
				
				div.bg {
					height: 100px;
				}
			}
			
			@media only screen and (max-width: 479px) {
				
			}
			
			@media only screen and (min-width: 480px) {
				
			}
			
			@media only screen and (min-width: 768px) {
				div[class*='borders-'] {
					padding: 0px 10%;
				}
				
				div.center {
					padding: 40px;
				}
			}
			
			@media only screen and (min-width: 992px) {
				div[class*='borders-'] {
					padding: 0px 13%;
				}
			}

			.bg-black-gray {
				background: linear-gradient(
					#000d,
					#555d
				);
			}
			
			.borders-gray {
				background-color: #444;
			}

			.bg-gray-blue {
				background: linear-gradient(
					#555d,
					#348d,
					#32cd
				);
			}
			
			.borders-blue {
				background-color: #329;
			}

			.bg-blue-black {
				background: linear-gradient(
					#32cd,
					#214d,
					#000d
				);
			}
			
			.center {
				background-color: white;
				padding-top: 10px;
				padding-bottom: 24px;
				padding-left: 12px;
				padding-right: 12px;
				width: 100%;
				overflow: auto;
			}
			
			table {
				width: 100%;
				/*table-layout: fixed;*/
			}
			
			td {
				width: 33.3%;
			}
			
			img {
				border-radius: 50%;
				width: 80%;
				max-width: 150px;
				padding: 12px 0px;
			}
			
			.container-fluid {
				padding: 0px;
			}
			
			body {
				text-align: center;
			}
		</style>
	</head>
	<body><div class="container-fluid">
		<div class="row">
			<div class="header">
				<h1>ETHproductions</h1>
				<p>Programmer | Game creator | Type designer</p>
			</div>
		</div>
		
		<div class="bg"><div class="bg-black-gray"/></div>
		
		<div class="borders-gray">
			<div class="center">
				<h2>Programming</h2>
				<p>more stuff soon</p>
			</div>
		</div>
		
		<div class="bg"><div class="bg-gray-blue"/></div>
		
		<div class="borders-blue">
			<div class="center">
				<h2>Other projects</h2>
				<div class="col-xs-6 col-sm-4 col-web">
					<img src="./img/web.png">
					<p>Web development</p>
				</div>
				<div class="col-xs-6 col-sm-4 col-games">
					<img src="./img/games.png">
					<p>Game creation</p>
				</div>
				<div class="col-xs-6 col-sm-4 col-fonts">
					<img src="./img/fonts.png">
					<p>Type design</p>
				</div>
			</div>
		</div>
		
		<div class="bg"><div class="bg-blue-black"/></div>

		</div> <!-- end .container -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
